[tool:pytest]
testpaths = tests
norecursedirs = archive
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=13
    --durations=10
    --ignore=tests/test_key_consistency.py
    --ignore=tests/test_pipeline_with_profiling.py
    --ignore=tests/test_temporal_leakage_protection.py
pythonpath = 
    src
markers =
    slow: marks tests as slow (deselect with -m 'not slow')
    integration: marks tests as integration tests
    database: marks tests that require database
    upload: marks tests that test file upload functionality
    auth: marks tests that test authentication/authorization
    csrf: marks tests that test CSRF protection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*sklearn.*:UserWarning
    ignore:.*pandas.*:FutureWarning
