# GitHub Actions Workflow for CI/CD
name: CI Pipeline - Greyhound Racing Predictor

on:
  push:
    branches: [ main, develop, requirements-update ]
  pull_request:
    branches: [ main, develop, requirements-update ]

env:
  DATABASE_URL: postgresql://test_user:test_password@localhost:5433/greyhound_test
  REDIS_URL: redis://localhost:6380/0
  TESTING: true
  UPCOMING_RACES_DIR: ./upcoming_races_temp
  OPENAI_USE_LIVE: 0

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: greyhound_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5433:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 3s --health-retries 3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Validate ML environment versions
      run: |
        python scripts/validate_env.py

    - name: Validate upcoming_races CSVs
      run: |
        echo "üîé Validating upcoming_races CSVs..."
        python scripts/validate_upcoming_races.py --strict-future || (echo "‚ùå Upcoming races validation failed" && exit 1)

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff .

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .

    - name: Set up PostgreSQL test database
      run: |
        PGPASSWORD=test_password psql -h localhost -p 5433 -U test_user -d greyhound_test -f tests/data/fixtures/001_init_schema.sql
        echo "PostgreSQL test database initialized successfully"

    - name: Install Playwright browsers
      run: |
        npx playwright install --with-deps

    - name: Install and cache ChromeDriver
      run: |
        python -m webdriver_manager.chrome
        echo "ChromeDriver installed and cached successfully"

    - name: Run ChromeDriver smoke test
      run: |
        python tests/test_chromedriver_smoke.py
        echo "ChromeDriver smoke test passed successfully"

    - name: Run database migrations
      run: |
        # Run Alembic migrations on test database if alembic.ini exists
        if [ -f "alembic.ini" ]; then
          alembic upgrade head
        fi

    - name: Database Schema Consistency Tests
      run: |
        echo "Running database schema consistency tests..."
        
        # Test 1: Alembic schema consistency (empty diff check)
        echo "Testing Alembic schema consistency..."
        python -m pytest tests/test_database_schema_consistency.py::test_alembic_schema_consistency -v
        
        # Test 2: Foreign key indexes check
        echo "Testing foreign key indexes..."
        python -m pytest tests/test_database_schema_consistency.py::test_foreign_key_indexes -v
        
        # Test 3: Data integrity checks
        echo "Testing data integrity..."
        python -m pytest tests/test_database_schema_consistency.py::test_data_integrity -v
        
        # Test 4: Schema hash generation
        echo "Testing schema hash generation..."
        python -m pytest tests/test_database_schema_consistency.py::test_schema_hash_generation -v
        
        echo "Schema consistency tests completed successfully!"
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Run load tests with Locust
      run: |
        pip install locust
        locust --headless -u 10 -r 1 -f load_tests/locustfile.py --run-time 2m --csv=locust-result
        cat locust-result_stats.csv

    - name: Run unit tests with profiling and drift detection
      run: |
        pytest tests/test_pipeline_with_profiling.py -v
        pytest tests/test_drift_detection.py -v
        
    - name: Run key consistency regression tests
      run: |
        echo "Running key consistency tests to prevent KeyError regressions..."
        python -m pytest tests/test_key_consistency.py \
          -m "key_consistency and not slow" \
          --tb=short \
          -v \
          --maxfail=3 \
          --timeout=300
        echo "Key consistency tests completed successfully!"
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}

    - name: Run security tests
      run: |
        make security

    - name: Run integration tests
      run: |
        # Run specific integration tests if they exist
        if [ -d "tests/integration" ]; then
          pytest tests/integration/ -v --cov-append
        fi

    - name: Run end-to-end tests
      if: matrix.python-version == '3.11'
      run: |
        make e2e

    - name: Run performance tests
      if: matrix.python-version == '3.11'
      run: |
        make perf

    - name: Test CLI commands
      run: |
        # Test basic CLI functionality
        python run.py --help || echo "CLI help command tested"

    - name: Train lightweight model for testing
      if: matrix.python-version == '3.11'
      run: |
        export TESTING=1
        export DATABASE_URL=sqlite:///test_greyhound_racing_data.db
        python scripts/train_test_model.py

    - name: Performance guardrails check
      if: matrix.python-version == '3.11'
      run: |
        python scripts/check_performance_guardrails.py

    - name: Upload model artifacts
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          test_model.pkl
          model_metrics.json

    - name: Run comprehensive backend unit tests
      run: |
        echo "Running comprehensive backend unit tests..."
        pytest tests/test_backend_suite.py tests/test_flask_api.py tests/test_backend.py \
          --cov=app \
          --cov-report=term-missing \
          --cov-report=xml:backend-coverage.xml \
          --tb=short \
          -v \
          --maxfail=5 \
          --timeout=600
        echo "Backend unit tests completed successfully!"
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
        REDIS_URL: ${{ env.REDIS_URL }}
        TESTING: true

    - name: Upload coverage reports to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  csv_ingestion_tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Run CSV Ingestion Unit Tests
      run: pytest tests/test_csv_ingestion_unit.py

    - name: Run CSV Ingestion Integration Tests
      run: pytest tests/test_csv_ingestion_integration.py

  comprehensive-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-flask
          
      - name: Run comprehensive tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing
          echo "Comprehensive tests completed successfully!"
      
      - name: Run upcoming races endpoint and CSV tests
        run: |
          echo "Running upcoming races endpoint and CSV validation tests..."
          pytest tests/test_upcoming_races_endpoint.py tests/test_upcoming_races_csv_unit.py \
            --tb=short \
            -v \
            --maxfail=3 \
            --timeout=180
          echo "Upcoming races tests completed successfully!"
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          TESTING: true
          OPENAI_USE_LIVE: 1

  # Headless Browser Tests Job
  browser-tests:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: greyhound_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5433:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 3s --health-retries 3
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Install Node.js dependencies
      run: |
        npm install
    
    - name: Install Playwright browsers
      run: |
        npx playwright install --with-deps chromium
    
    - name: Set up test environment
      run: |
        mkdir -p ${UPCOMING_RACES_DIR}
        mkdir -p logs
        mkdir -p processed
        mkdir -p historical_races
        echo "Test environment setup complete"
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5433/greyhound_test
        REDIS_URL: redis://localhost:6380/0
        TESTING: true
    
    - name: Set up PostgreSQL test database
      run: |
        PGPASSWORD=test_password psql -h localhost -p 5433 -U test_user -d greyhound_test -f tests/data/fixtures/001_init_schema.sql || echo "Schema setup completed"
        echo "PostgreSQL test database initialized successfully"
    
    - name: Start Flask app in background
      run: |
        export DATABASE_URL=postgresql://test_user:test_password@localhost:5433/greyhound_test
        export REDIS_URL=redis://localhost:6380/0
        export TESTING=true
        export DEFAULT_PORT=5002
        export FLASK_ENV=testing
        export UPCOMING_RACES_DIR=${UPCOMING_RACES_DIR:-./upcoming_races_temp}
        python app.py &
        echo $! > flask_app.pid
        sleep 15  # Give the app time to start
        echo "Flask app started in background"
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5433/greyhound_test
        REDIS_URL: redis://localhost:6380/0
        TESTING: true
    
    - name: Wait for Flask app to be ready
      run: |
        echo "Waiting for Flask app to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:5002/api/health 2>/dev/null; do echo "Waiting for Flask app..."; sleep 2; done'
        echo "Flask app is ready!"
    
    - name: Run headless browser test for /upcoming_races endpoint
      run: |
        echo "Running Playwright test for upcoming races endpoint..."
        npx playwright test --config=playwright.config.js --project=chromium-desktop \
          tests/ci/test-upcoming-races-console.spec.js
        echo "Playwright console test completed successfully!"
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5433/greyhound_test
        REDIS_URL: redis://localhost:6380/0
        TESTING: true

    - name: Run API-only Playwright E2E for upcoming ingestion
      run: |
        echo "Running API-only Playwright E2E (no UI navigation)..."
        npx playwright test tests/playwright/e2e/upcoming-ingestion-api-flow.spec.ts -c playwright.config.ts --reporter=line
        echo "API-only Playwright E2E completed successfully!"
    
    - name: Stop Flask app
      if: always()
      run: |
        if [ -f flask_app.pid ]; then
          kill $(cat flask_app.pid) || echo "Flask app already stopped"
          rm flask_app.pid
        fi
        echo "Flask app stopped"
    
    - name: Upload Playwright test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          playwright-report/
          playwright-results.json
        retention-days: 7
