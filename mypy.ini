[mypy]
python_version = 3.11
pretty = True
ignore_missing_imports = True
follow_imports = skip
warn_unused_ignores = False
warn_return_any = False
show_error_codes = True

# Limit primary check targets to actively maintained app code; expand iteratively
files = src, fastapi_app

# Exclude large or archived areas and virtual envs
exclude = (?x)(
    ^\.venv/|
    ^venv/|
    ^archive/|
    ^archive_.*|
    ^archive_unused_scripts/|
    ^archive_old_apps/|
    ^audit_results/|
    ^reports/|
    ^processed/|
    ^tests/  # skip tests for typing by default
)

