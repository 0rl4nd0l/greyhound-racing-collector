[tool:pytest]
# Pytest configuration for Step 6 testing

# Test discovery
python_files = test_*.py *_test.py test_step6_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring Selenium/browser
    slow: Slow running tests
    database: Tests that require database
    upload: Tests for file upload functionality
    step6: Step 6 specific tests
    key_consistency: Key consistency regression tests for Step 6

# Test paths
testpaths = .

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -p no:cacheprovider

# Minimum version
minversion = 6.0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
